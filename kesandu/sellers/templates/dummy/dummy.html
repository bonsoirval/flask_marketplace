<h1>Categories With Kids</h1>

{% extends "sellers/s_layout.html" %}

{% block body %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.product_name.label }}<br>
            {{ form.product_name(size=32) }}
        </p>
        <p>
            {{ form.product_description.label }}<br>
            {{ form.product_description(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
